<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <header>
        <!-- header- logo and searchbar section -->
        <div class="header">
          <div class="header-main">
            <div class="logo-search-sec">
              <img src="./Images/logo.png" alt="" />
              <div>
                <input placeholder="what are you looking for?" type="text" />
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
            </div>
            <div class="header-btns">
              <button><i class="fa-regular fa-heart"></i></button>
              <button><i class="fa-regular fa-user"></i></button>
              <button class="icon">
                <i class="fa-solid fa-bag-shopping"></i
                ><span class="icon-count">5</span>
              </button>
              <button class="login-btn">Login</button>
            </div>
          </div>
        </div>
        <hr />
        <!-- Navbar -->
        <nav>
          <div class="navbar">
            <button>CONCEPTS</button>
            <button>JEWELLERY</button>
            <button>GOLD &DIAMOND</button>
            <button>POLKI</button>
            <button>GEMSTONE</button>
            <button>PLATINUM</button>
            <button>OFFERS</button>
            <button>BRANDS</button>
          </div>
        </nav>
      </header>

      <section>
        <!-- banner -->
        <div class="banner">
          <img src="./Images/banner.png" alt="" />
        </div>
        <!-- category -->
        <div class="category">
          <div class="cat-titles">
            <div class="cat-title">
              <h2>Categories</h2>
            </div>
            <div class="cat-title">
              <h5>see all categories</h5>
              <hr class="see-hr" />
            </div>
          </div>

          <div class="category-section">
            <div class="category-sec">

           
            <div class="cat-sec">
              <img src="https://cdn.caratlane.com/media/catalog/product/J/P/JP05367-1RP900_1_lar.jpg" alt="">
              <h4>Pendants</h4>
            </div>

            <div class="cat-sec">
              <img src="https://kinclimg9.bluestone.com/f_jpg,c_scale,w_1024,q_80,b_rgb:f0f0f0/giproduct/BICM0449R15_RAA18DIG6XXXXXXXX_ABCD00-PICS-00001-1024-70491.png" alt="">
              <h4>Rings</h4>
            </div>

            <div class="cat-sec">
              <img src="https://www.zebrs.com/uploads/zebrs/products/youbella-jewellery-peacock-crystal-earings-earrings-for-girls-and-women-brown-168748957491224_l.jpg" alt="">
              <h4>Earrings</h4>
            </div>
            <div class="cat-sec">
              <img src="https://www.graff.com/dw/image/v2/BFNT_PRD/on/demandware.static/-/Sites-master-catalog/default/dwffb6c13d/sfcc-graff-staging/R/G/B/4/2/RGB429_RGB429_Model_2.jpg?sw=800&sh=800" alt="">
              <h4>Bracelets</h4>
            </div>
            <div class="cat-sec">
              <img src="https://shubhanjalistore.com/wp-content/uploads/2020/08/Shubhanjali-Black-Tourmaline-Anklet-1-Copy.jpg" alt="">
              <h4>Anklets</h4>
            </div>
          </div>
          </div>
          <div class="gold-silver">
            <div class="gld-slvr">
              <img src="./Images/gold.png" alt="">

              <div class="gld-title">
                <h2>Pure Gold Jewellery</h2>
                <h4>See Collection</h4>
                <hr>
              </div>

            </div>
            <div class="gld-slvr">
              <img src="./Images/silver.png" alt="">

              <div class="gld-title">
                <h2>Silver Jewellery</h2>
                <h4>See Collection</h4>
                <hr>
              </div>
            
            </div>
            
          </div>
        </div>
      </section>
      <section class="latest-section">
        <!-- latest arrivals -->
        <div class="latest-sec">
           <h2>Latest Arrivals</h2>
           <div class="latest-cards">
            <div class="latest-card">
              <img src="" alt="">
              <button>QUICK ADD</button>
              <h4>Beauty Gold Ring</h4>
              <div>
                <h6>$86.00 </h6>
                <del>$130.00</del>
              </div>
              
            </div>
           </div>

        </div>
      </section>
    </main>
  </body>
</html>
